<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word Generator</title>
</head>
<body>
    
    <h4>Get Random Word (attempt # {{request.session.counter}})</h4>

    <h1>{{request.session.random_word}}</h1>

    <form action="/randomize", method="POST">
        {% csrf_token %}
        <input type="submit" name="random_word" value="Generate!">
    </form>


    <form action="/reset", method="POST">
        {% csrf_token %}
        <input type="submit" name="reset" value="Reset Counter!">
    </form>
</body>
</html>
