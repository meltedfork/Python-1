<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>USERS</h1>
    <br>


    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first}} {{user.last}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created}}</td>
                <td><a href="{{user.id}}/show">Show</a>
                    <a href="{{user.id}}/edit">Edit</a>
                    <a href="{{user.id}}/destroy">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/new">Add new user</a>
</body>
</html>
